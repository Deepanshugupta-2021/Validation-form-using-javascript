<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>REGISTRATION FORM</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Username</label>
        <input type="text" name="" id="username" placeholder="Please Enter Your Name" autocomplete="off">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="Email" name="" id="email" placeholder="Please Enter Your Email" autocomplete="off">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Mobile Number</label>
        <input type="Number" name="" id="phone" placeholder="Please Enter Your Mobile Number" autocomplete="off">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label>Password</label>
        <input type="Password" name="" id="password" placeholder="Please Enter Your Password">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error Msg</small>
      </div>
      <div class="form-control">
        <label> Confirm Password</label>
        <input type="Password" name="" id="cpassword" placeholder="Please Enter Your Password Again">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small>Error Msg</small>
      </div>
      
      <input type="submit" value="Submit" class="btn" name= "">
    
    </form>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/file.js"></script>
</body>

</html>
